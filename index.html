<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- * menu -->
        <div class="menu-section col-2">
          <div class="menu-item">
            <div class="menu-logo">
              <img src="./images/icons/logo.png" alt="logotip" />
            </div>
            <div class="medicine">MEDICINE</div>
            <ul class="menu-lists">
              <li class="menu-list">
                <img src="./images/icons/bosh-sahifa.png" alt="" />
                <a href="#" class="menu-link active">Bosh sahifa</a>
              </li>
              <li class="menu-list">
                <img src="./images/icons/palatalar.png" alt="" />
                <a href="#" class="menu-link">Palatalar</a>
              </li>
              <li class="menu-list">
                <img src="./images/icons/shifokorlar.png" alt="" />
                <a href="#" class="menu-link">Shifokorlar</a>
              </li>
              <li class="menu-list">
                <img src="./images/icons/bo'limlar.png" alt="" />
                <a href="#" class="menu-link">Bo'limlar</a>
              </li>
              <li class="menu-list">
                <img src="./images/icons/bemorlar.png" alt="" />
                <a href="#" class="menu-link">Bemorlar</a>
              </li>
            </ul>
            <div class="menu-yordam d-flex align-center">
                <img src="./images/icons/yordam.png" alt="">
                <div class="yordam-text">Yordam</div>
            </div>
          </div>
        </div>

        <!-- * main -->
        <div class="col-10">
          <div class="main-section">
            <!-- * navbar -->
            <nav class="nav">
              <div class="nav-search d-flex align-center">
                <img src="./images/icons/search.png" alt="search">
                <input type="text" class="nav-search__input" placeholder="Qidiruv">
              </div>
              <div class="nav-right d-flex align-center">
                <img src="./images/icons/notification.png" alt="">
                <img src="./images/people/nav-user.png" alt="">
              </div>
            </nav>

            <!-- * statistika -->
            <div class="stat">
              <div class="row">
                <div class="col-3 pr-15">
                  <div class="stat-card d-flex align-center">
                    <div class="stat-icon">
                      <img src="./images/icons/h-hodimlar.png" alt="">
                    </div>
                    <div class="stat-box">
                      <div class="stat-title">Hodimlar</div>
                      <div class="stat-number">213</div>
                    </div>
                  </div>
                </div>
                <div class="col-3 pl-15 pr-15">
                  <div class="stat-card d-flex align-center">
                    <div class="stat-icon">
                      <img src="./images/icons/h-bemorlar.png" alt="">
                    </div>
                    <div class="stat-box">
                      <div class="stat-title">Bemorlarlar</div>
                      <div class="stat-number">104</div>
                    </div>
                  </div>
                </div>
                <div class="col-3 pl-15 pr-15">
                  <div class="stat-card d-flex align-center">
                    <div class="stat-icon">
                      <img src="./images/icons/h-xonalar.png" alt="">
                    </div>
                    <div class="stat-box">
                      <div class="stat-title">Xonalar</div>
                      <div class="stat-number">24</div>
                    </div>
                  </div>
                </div>
                <div class="col-3 pl-15">
                  <div class="stat-card d-flex align-center">
                    <div class="stat-icon">
                      <img src="./images/icons/h-byujet.png" alt="">
                    </div>
                    <div class="stat-box">
                      <div class="stat-title">Byudjet</div>
                      <div class="stat-number">$ 12,174</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
